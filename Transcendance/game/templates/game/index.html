<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div class="page-sidebar left">
        <ul class="left-navbar">
            <div class="_">
                <li>
                    <a href= "/tournament" class="icon-tournoi">
                        <img src="/static/images/podium.png" alt="Icone Tournoi">
                    </a>
                </li>
                <input type="radio" name="game_mode" id="local_1v1"  value="local_1v1" checked>
                <li>
                    <a href= "/settings" class="icon-parametre">
                        <img src="/static/images/parametre.png" alt="Icone Option">
                    </a>
                </li>
            </div>
        </ul>
        <div class="main-sidebar-left"></div>
    </div>
    <div class="language-selector">
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="viet">Tiếng Việt</option>
        </select>
    </div>
    <form id="playForm" class="visible">
        <fieldset>
            <br>
            <button type="submit"><span class="gradient-text">Play</span></button>

            <div class="row">
                <input type="radio" name="game_mode" id="local_1v1"  value="local_1v1">
                <label for="local_1v1"><span class="gradient-text">Local 1v1</span></label>

                <input type="radio" name="game_mode" id="local_2v2" value="local_2v2">
                <label for="local_2v2"><span class="gradient-text">Local 2v2</span></label>
            </div>

            <div class="row">
                <input type="radio" name="game_mode" id="remote_1v1" value="remote_1v1">
                <label for="remote_1v1"><span class="gradient-text">Remote 1v1</span></label>

                <input type="radio" name="game_mode" id="remote_2v2" value="remote_2v2">
                <label for="remote_2v2"><span class="gradient-text">Remote 2v2</span></label>
            </div>

        </fieldset>
    </form>
    <script src="/static/js/language.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
