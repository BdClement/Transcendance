<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="banner"></div>
    <div class="image-container">
        <img src="/static/images/Border.png" alt="Emerald Border">
    </div>
    <div id="profilePicture" class="profile-picture"></div>
    <div class="page-sidebar left">
        <ul class="left-navbar">
            <div class="_">
                <li>
                    <a href="#" class="icon-friend" data-bs-toggle="modal" data-bs-target="#friendModal">
                        <img src="/static/images/Friend.png" alt="Icone Friend">
                    </a>
                </li>
                <li>
                    <a href= "/tournament" class="icon-tournoi">
                        <img src="/static/images/podium.png" alt="Icone Tournoi">
                    </a>
                </li>
                <li>
                    <a href= "/settings" class="icon-parametre">
                        <img src="/static/images/parametre.png" alt="Icone Option">
                    </a>
                </li>
            </div>
        </ul>
        <div class="main-sidebar-left"></div>
        <button id="logoutButton" class="btn btn-danger logout-button">Déconnexion</button>
        <div id="userInfo" class="user-info"></div>
    </div>
    <div class="language-selector">
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="viet">Tiếng Việt</option>
        </select>
    </div>
    <form id="playForm" class="visible">
        {% csrf_token %}
        <fieldset>
            <div class="local-buttons">
                <input type="radio" name="game_mode" id="local_1v1" value="local_1v1" checked>
                <label for="local_1v1"><span class="gradient-text">Local 1v1</span></label>

                <input type="radio" name="game_mode" id="local_2v2" value="local_2v2">
                <label for="local_2v2"><span class="gradient-text">Local 2v2</span></label>
            </div>

            <div class="row">
                <input type="radio" name="game_mode" id="remote_1v1" value="remote_1v1">
                <label for="remote_1v1"><span class="gradient-text">Distant 1v1</span></label>
            </div>
            <br>
            <button type="submit" class="play-button"><span class="gradient-text">Jouer</span></button>
        </fieldset>
    </form>
    <div class="modal" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Pong Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>
    <button class="auth-button" data-bs-toggle="modal" data-bs-target="#authModal">
        S'inscrire/Connexion
    </button>
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authentification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Connexion</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Inscription</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="authTabsContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form id="loginForm" class="mt-3">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <p for="loginUsername" class="form-label">Nom d'utilisateur</p>
                                    <input type="text" class="form-control" id="loginUsername" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <p for="loginPassword" class="form-label">Mot de passe</p>
                                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <form id="signupForm" class="mt-3" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <p for="signupUsername" class="form-label">Nom d'utilisateur</p>
                                    <input type="text" class="form-control" id="signupUsername" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <p for="signupAlias" class="form-label">Alias</p>
                                    <input type="text" class="form-control" id="signupAlias" name="alias" required>
                                </div>
                                <div class="mb-3">
                                    <p for="signupEmail" class="form-label">Email</p>
                                    <input type="email" class="form-control" id="signupEmail" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <p for="signupPassword" class="form-label">Mot de passe</p>
                                    <input type="password" class="form-control" id="signupPassword" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <p for="profilePhoto" class="form-label">Photo de profil</p>
                                    <input type="file" class="form-control" id="profilePhoto" name="photoProfile">
                                </div>
                                <button type="submit" class="btn btn-success">S'inscrire</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="friendModalLabel">Gestion des amis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="friendTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="friend-list-tab" data-bs-toggle="tab" data-bs-target="#friend-list" type="button" role="tab" aria-controls="friend-list" aria-selected="true">Liste d'amis</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="add-friend-tab" data-bs-toggle="tab" data-bs-target="#add-friend" type="button" role="tab" aria-controls="add-friend" aria-selected="false">Ajouter un ami</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="friendTabsContent">
                        <div class="tab-pane fade show active" id="friend-list" role="tabpanel" aria-labelledby="friend-list-tab">
                            <h6 class="mt-3">Vos abonnements</h6>
                            <ul id="followingList" class="list-group">
                            </ul>
                            <h6 class="mt-3">Vos abonnés</h6>
                            <ul id="followersList" class="list-group">
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="add-friend" role="tabpanel" aria-labelledby="add-friend-tab">
                            <form id="addFriendForm" class="mt-3">
                                <div class="mb-3">
                                    <p for="friendUsername" class="form-label">Nom d'utilisateur de l'ami</p>
                                    <input type="text" class="form-control" id="friendUsername" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="friendProfileModal" tabindex="-1" aria-labelledby="friendProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="friendProfileModalLabel">Profil de l'ami</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="friendProfileContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="unfollowButton">Se désabonner</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/language.js"></script>
    <script src="/static/js/csrf_utils.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/friends.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
